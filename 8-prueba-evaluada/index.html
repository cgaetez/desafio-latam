<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Claudia Gaete">
    <meta name="description" content=">Prueba Claudia Gaete">
    <meta name="keywords" content="bootcamp, prueba">
    <title>Prueba Claudia Gaete</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png"/>
    <!-- Bootstrap CSS 5.3.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;5600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Reference CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header> 
        
        <nav class="navbar navbar-expand-md  fixed-top bg-transparent">
            <div class="container">
                <div class="float-start">
                    <a class="navbar-brand  d-flex align-items-center" href="#">
                      <img src="./assets/img/viajes.svg" alt="Viajes" class="img-fluid logo"  width="40" height="40"> <h1 class="text-white">Viajes Chile</h1>
                    </a>
                </div>
                <div class="float-end">
                  <button class="navbar-toggler float-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon text-white"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                      <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                          <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">Quienes Somos</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">Destacados</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">Contacto</a>
                        </li>
                      </ul>
                    </div>
                </div>
            </div>              
          </nav>
    </header>
    <main>
        <section id="myCarousel" class="carousel slide mb-6 container-fluid px-0" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item">
                <div class="">
                  <img src="./assets/img/carousel1.jpg" class="img-fluid"/>
                </div>
              </div>
              <div class="carousel-item active carousel-item-start">
                <div class="">
                    <img src="./assets/img/carousel2.jpg" class="img-fluid"/>
                  </div>
              </div>
              <div class="carousel-item carousel-item-next carousel-item-start">
                <div class="">
                    <img src="./assets/img/carousel3.jpg" class="img-fluid"/>
                  </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </section>

    </main>
    <footer>          
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
