<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png"/>
    <!-- Bootstrap CSS 5.1.3-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

<body>
    <header>
      <div class="container-fluid bg-dark text-center py-5">
            <h1 class="text-white">Ejercicios Evaluado Javascript</h1>
      </div>
    </header>
    <main>
      <div class="container my-5">
        <div class="row py-3" id="inicio">
          <div class="col d-flex gap-2">
            <label for="cantidad"><strong>¿Cuántas veces quieres jugar? </strong></label><input type="number" min="1" name="cantidad" id="cantidad" value="1"/> 
            <button  onclick="iniciar();" class="btn btn-primary">Enviar Cantidad</button>
          </div>
        </div>
        <div class="row d-none" id="opcion">
          <h3 class>Elije una opción</h3>
          <h4 id="juegoactual"></h3>
          <div class="col d-flex gap-2">
            
            <button id="piedra" class="btn btn-secondary" onclick="jugadaUsuario('piedra');">Piedra <i class="fa-solid fa-hand-back-fist"></i></button>
  
            <button  id="papel" class="btn btn-secondary" onclick="jugadaUsuario('papel');">Papel <i class="fa-solid fa-hand-scissors"></i></button>
  
            <button id="tijera"  class="btn btn-secondary" onclick="jugadaUsuario('tijera');">Tijera <i class="fa-solid fa-scissors"></i></button>
         
            <input type="hidden" id="eleccion" value="" />
          </div>

        </div>
        
          <table class="table px-0 d-none" id="tabla-resultados">
            <thead>
              <tr>
                <th class="px-0">Usuario</th>
                <th class="px-0">Máquina</th>
                <th class="px-0">Resultado</th>
              </tr>
            </thead>
            <tbody id="resultados">
              
            </tbody>
          </table>
          <button class="btn btn-warning mt-5 d-none" onclick="resetear();" id="reset">Jugar de nuevo</button>
        </div>        
      </div>
    </main>
    <footer>          
            <p class="fw-light text-center">© 2024 Claudia Gaete.Todos los derechos reservados.</p>
    </footer>
